<!DOCTYPE html>
<html class="loading">
    <head>
        <title>Moscow</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- fontawesome css1 -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- own css2 -->
        <link href="./css/main.css" rel="stylesheet" type="text/css"/>
        <link href="./css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <!-- Start Header Section -->
        <header class="breadcrumb-con">
            <ul class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="./home.html">Home</a>
                </li>

                <li class="breadcrumb-item">
                    <a href="./menu.html">Menu</a>
                </li>
            </ul>

            <div id="basket-shopping-badge-btn" class="badge-btn normal-color-hover" data-badge="menu" data-target="basket-shopping-card-section">
                <i class="fa-solid fa-basket-shopping"></i>
                <span class="badge"></span>
            </div>
        </header>
        <!-- End Header Section -->

        <!-- Start Menu Section -->
        <section id="menu-section">
            <div class="card-con"></div>
        </section>
        <!-- End Menu Section -->

        <!-- Start Left Side Bar Section -->
        <section id="left-side-bar-section" class="to-right">
            <div class="btn btn-normal left-side-bar-btn">
                <i class="fa-solid fa-angle-left"></i>
            </div>
        
            <h3 class="left-side-bar-title">Food</h3>

            <ul class="nav">
                <li class="nav-item" data-filter="all">All</li>

                <li class="nav-item" data-filter="coffe">
                    Coffee <img src="./assets/img/gallery-icon3.png" alt="gallery-icon3"/>
                </li>
                
                <li class="nav-item" data-filter="bread">
                    Bread <img src="./assets/img/gallery-icon4.png" alt="gallery-icon4"/>
                </li>
            </ul>
        </section>
        <!-- End Left Side Bar Section -->

        <!-- Start Basket Shopping Section -->
        <section id="basket-shopping-card-section" class="badge-card-section">
            <div class="badge-card-con">
                <div class="cancel-btn-con">
                    <div class="btn cancel-btn normal-color-hover">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                </div>

                <div class="card-con"></div>

                <div class="final-total-con"></div>
            </div>
        </section>
        <!-- End Basket Shopping Section -->

        <!-- Start Loading Section -->
        <div id="loading-section">
            <span class="spinner-border"></span>
        </div>
        <!-- End Loading Section -->

        <!-- own js3 -->
        <script src="./js/main.js" type="text/javascript"></script>
        <script src="./js/menu.js" type="text/javascript"></script>
        <script src="./js/finalmian.js" type="text/javascript"></script>
    </body>
</html>
