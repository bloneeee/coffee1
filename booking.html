<!DOCTYPE html>
<html class="loading">
    <head>
        <title>Moscow</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- fontawesome css1 -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- own css2 -->
        <link href="./css/main.css" rel="stylesheet" type="text/css"/>
        <link href="./css/booking.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <!-- Start Header Section -->
        <header class="breadcrumb-con">
            <ul class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="./home.html">Home</a>
                </li>

                <li class="breadcrumb-item">
                    <a href="./booking.html">Booking</a>
                </li>
            </ul>

            <div id="booking-badge-btn" class="badge-btn normal-color-hover" data-badge="booking"
            data-target="booking-card-section">
                <i class="fa-solid fa-calendar-days"></i>
                <span class="badge"></span>
            </div>
        </header>
        <!-- End Header Section -->

        <!-- Start Booking Form Section -->
        <section id="booking-form-section" class="py-50">
            <form action="" method="">
                <div class="row">
                    <div class="col-1">
                        <div class="form-floating">
                            <input type="text" name="bk-name" id="bk-name" class="form-control"/>
                            <label for="bk-name" class="form-label">
                                <span>Name</span>
                            </label>
                        </div>
                    </div>

                    <div class="col-2">
                        <div class="form-floating">
                            <input type="number" name="bk-pho" id="bk-pho" class="form-control"/>
                            <label for="bk-pho" class="form-label">
                                <span>Phone</span>
                            </label>
                        </div>
                    </div>

                    <div class="col-3">
                        <div class="form-floating focused no-remove">
                            <input type="text" name="bk-dt" id="bk-dt" class="form-control" onclick="toMakeCalTime(event)" autocomplete="off"/>

                            <label for="bk-dt" class="form-label">
                                <span>Date</span>
                            </label>
                        </div>
                    </div>

                    <div class="col-4">  
                        <div class="qc-control-con form-floating focused no-remove">
                            <input type="number" name="bk-table" id="bk-table" class="qc normal-qc form-control" value="1" onfocusin="toChangeNormalQC(event,'in','bk-table')" onfocusout="toChangeNormalQC(event,'out','bk-table')">

                            <label for="bk-table" class="form-label">
                                <span>Table</span>
                            </label>
                
                            <div class="qc-btn-con">
                                <span class="plus-btn" onclick="toChangeNormalQC(event,'plus','bk-table')">
                                    <i class="fa-solid fa-plus"></i>
                                </span>
                
                                <span class="minus-btn" onclick="toChangeNormalQC(event,'minus','bk-table')">
                                    <i class="fa-solid fa-minus"></i>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="col-5">
                        <div class="btn-group">
                            <button type="submit" id="bk-submit" class="btn btn-100 btn-rainbow" data-text="Submit">Submit</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>
        <!-- End Booking Form Section -->

        <!-- Start Left Side Bar Section -->
        <section id="left-side-bar-section" class="to-right">
            <div class="btn btn-normal left-side-bar-btn">
                <i class="fa-solid fa-angle-left"></i>
            </div>

            <h3 class="left-side-bar-title">Timetable</h3>

            <!-- start timetable section -->
            <table class="oc-timetable">
                <tbody></tbody>
            </table>
            <!-- end timetable section -->
        </section>
        <!-- End Left Side Bar Section -->

        <!-- Start Booking Card Section -->
        <section id="booking-card-section" class="badge-card-section">
            <div class="badge-card-con">
                <div class="cancel-btn-con">
                    <div class="btn cancel-btn normal-color-hover">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                </div>

                <div class="card-con"></div>
            </div>
        </section>
        <!-- End Booking Card Section -->

        <!-- Start Loading Section -->
        <div id="loading-section">
            <span class="spinner-border"></span>
        </div>
        <!-- End Loading Section -->

        <!-- own js3 -->
        <script src="./js/main.js" type="text/javascript"></script>
        <script src="./js/booking.js" type="text/javascript"></script>
        <script src="./js/finalmian.js" type="text/javascript"></script>
    </body>
</html>
